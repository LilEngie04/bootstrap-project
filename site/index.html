<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-white">Bootstrap</h1>
          <div class="itd_play" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class="itd_triangle"></div>
          </div>
          <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Замовити</a>
        </div>
      </div>
    </div>
  </header>
  <section class="about">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center text-uppercase color1 mb-5">Про курс</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-list-numbered"></i></div>
          <h5 class="text-center">Структурований матеріал</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-rouble"></i></div>
          <h5 class="text-center">Символічна ціна</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-chart-bar"></i></div>
          <h5 class="text-center">Актуальність та пожиттєва підтримка</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-code"></i></div>
          <h5 class="text-center">Практичні уроки та завдання</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-file-video"></i></div>
          <h5 class="text-center">34 відео в курсі</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-mobile"></i></div>
          <h5 class="text-center">Перегляд зі смартфону</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-help"></i></div>
          <h5 class="text-center">Додаткові корисні матеріали</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-thumbs-up"></i></div>
          <h5 class="text-center">Відсутність реклами</h5>
          <div class="line"></div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="itd-circle"><i class="icon-group"></i></div>
          <h5 class="text-center">Курс доступний в Телеграм, ВК та на Udemy</h5>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">

  </footer>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Трейлер відео курса по HTML і CSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='embed-container'><iframe src='https://www.youtube.com/embed//41tdjZWeCH0'
          frameborder='0' allowfullscreen></iframe></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
