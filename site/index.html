<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center text-white">Bootstrap</h1>
          <div class="itd_play" data-bs-toggle="modal" data-bs-target="#myModal">
            <div class="itd_triangle"></div>
          </div>
          <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Замовити</a>
        </div>
      </div>
    </div>
  </header>

  <footer id="footer">

  </footer>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Трейлер відео курса по HTML і CSS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='embed-container'><iframe src='https://www.youtube.com/embed//41tdjZWeCH0'
          frameborder='0' allowfullscreen></iframe></div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
